---
Name: sparkpost
After:
  - 'framework/*'
---
Director:
  rules:
    'sparkpost//$Action/$ID/$Name': 'SparkPostController'
SparkPostMailer:
  api_key: ''
  subaccount_id: ''
  disable_sending : false
  enable_logging : false
  log_folder : 'silverstripe-cache/emails'
  log_level : 4 
  siteconfig_from: 'DefaultFromEmail'
  siteconfig_to: 'ContactEmail'
  provide_plain: true
  default_params:
    trackOpens: true
    trackClicks: true
    transactional: true
    inlineCss: true
  name_fallback: true
  inline_styles: false
SparkPostAdmin:
  cache_enabled: true
  inbound_subdomain: 'emails'
  webhook_url: ''
  sending_domain: ''
  default_search_params: []